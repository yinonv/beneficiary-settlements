<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="money-bag.ico" />
        <title>Beneficiary Settlements</title>
        <style>
            /* Loading screen styles */
            #initial-loading-screen {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: #f8f9fa;
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 9999;
            }
        </style>
    </head>
    <body>
        <!-- Initial loading screen (shown before JS loads) -->
        <div id="initial-loading-screen"></div>
        <div id="app">
            <div
                id="auth-container"
                class="position-absolute top-0 end-0 p-3"
                style="z-index: 1000"
            >
                <button id="login-button" class="btn btn-primary">
                    Login with Google
                </button>
                <button id="logout-button" class="btn btn-secondary" hidden>
                    Logout
                </button>
            </div>
            <button id="legend" class="btn btn-warning" hidden>Legend</button>
            <div id="side-panel" hidden>
                <ul>
                    <div class="year-container">
                        <select id="year" class="form-select">
                            <option value="2025">2025</option>
                            <option value="2024">2024</option>
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                        </select>
                    </div>
                    <li class="close-panel-item">
                        <div type="tax-return-title"></div>
                        <button
                            id="side-panel-close-btn"
                            class="btn btn-primary btn-sm"
                        >
                            X
                        </button>
                    </li>
                    <li>
                        <img src="green_MarkerA.png" />
                        <div type="tax-return"></div>
                        <input type="checkbox" checked value="A" />
                    </li>
                    <li>
                        <img src="blue_MarkerB.png" />
                        <div type="tax-return"></div>
                        <input type="checkbox" checked value="B" />
                    </li>
                    <li>
                        <img src="yellow_MarkerC.png" />
                        <div type="tax-return"></div>
                        <input type="checkbox" checked value="C" />
                    </li>
                    <li>
                        <img src="orange_MarkerD.png" />
                        <div type="tax-return"></div>
                        <input type="checkbox" checked value="D" />
                    </li>
                    <li>
                        <img src="red_MarkerE.png" />
                        <div type="tax-return"></div>
                        <input type="checkbox" checked value="E" />
                    </li>
                </ul>
            </div>
            <div id="map"></div>
            <div
                id="chat-container"
                class="position-absolute"
                style="height: auto; bottom: 160px; right: 10px; direction: rtl"
                dir="rtl"
            >
                <div id="chat-header">
                    <h5 class="m-0">עוזר בינה מלאכותית</h5>
                    <button id="chat-toggle" class="btn btn-sm">□</button>
                </div>
                <div id="messages-container"></div>
                <div id="chat-input-container">
                    <div class="input-group">
                        <input
                            id="message-input"
                            type="text"
                            class="form-control"
                            placeholder="מה תרצה לדעת?"
                            disabled
                        />
                        <button id="send-button" class="btn" disabled>
                            Send
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
