<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" href="money-bag.ico"/>
    <title>Beneficiary Settlements</title>
</head>
<body>
<div id="app">
    <button id="legend" class="btn btn-warning" hidden>Legend</button>
    <div id="side-panel" hidden>
        <ul>
            <select id="year" class="form-select">
                <option value="2024">2024</option>
                <option value="2023">2023</option>
            </select>
            <li class="close-panel-item">
                <div type="tax-return-title"></div>
                <button id="side-panel-close-btn" class="btn btn-primary btn-sm">X</button>
            </li>
            <li><img src="green_MarkerA.png" /><div type="tax-return"></div><input type="checkbox" checked value="A"/></li>
            <li><img src="blue_MarkerB.png" /><div type="tax-return"></div><input type="checkbox" checked value="B"/></li>
            <li><img src="yellow_MarkerC.png" /><div type="tax-return"></div><input type="checkbox" checked value="C"/></li>
            <li><img src="orange_MarkerD.png" /><div type="tax-return"></div><input type="checkbox" checked value="D"/></li>
            <li><img src="red_MarkerE.png" /><div type="tax-return"></div><input type="checkbox" checked value="E"/></li>
        </ul>
    </div>
    <div id="map"></div>
</div>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
