<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="money-bag.ico" />
    <title>Beneficiary Settlements</title>
  </head>
  <body>
    <div id="app">
      <button id="legend" class="btn btn-warning" hidden>Legend</button>
      <div id="side-panel" hidden>
        <ul>
          <li class="close-panel-item">Max Tax Return<button id="side-panel-close-btn" class="btn btn-primary btn-sm">X</button></li>
          <li><img src="green_MarkerA.png">40,000₪-50,000₪</img><input type="checkbox" checked value="A"/></li>
          <li><img src="blue_MarkerB.png">30,000₪-40,000₪</img><input type="checkbox" checked value="B"/></li>
          <li><img src="yellow_MarkerC.png">20,000₪-30,000₪</img><input type="checkbox" checked value="C"/></li>
          <li><img src="orange_MarkerD.png">10,000₪-20,000₪</img><input type="checkbox" checked value="D"/></li>
          <li><img src="red_MarkerE.png">0-10,000₪</img><input type="checkbox" checked value="E"/></li>
        </ul>
      </div>
      <div id="map"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
